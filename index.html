<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2em;
        }

        .buttons {
            margin-top: 20px;
            position: relative; /* Make sure the button positioning is relative to this container */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #008cba;
            color: white;
            position: relative;
        }

        button:hover {
            background-color: #005f5f;
        }

        .hidden {
            display: none;
        }

        #noBtn {
            position: absolute;
        }

        #response {
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p id="response" class="hidden">I knew it! ðŸ˜Š</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');

        // Move No button when the cursor is near
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const distanceX = Math.abs(e.clientX - rect.left - rect.width / 2);
            const distanceY = Math.abs(e.clientY - rect.top - rect.height / 2);
            const proximity = 100; // Adjust this value to change sensitivity

            if (distanceX < proximity && distanceY < proximity) {
                // Move No button to a random position
                const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
                const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
                noBtn.style.left = x + 'px';  // Use correct string concatenation
                noBtn.style.top = y + 'px';
            }
        });

        yesBtn.addEventListener('click', () => {
            response.classList.remove('hidden');
        });
    </script>
</body>
</html>
